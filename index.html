<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Oriol Pujade Busqueta">
    <title>Sprint 4</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <div class="position-absolute">
            <div id="weather-container"></div>
        </div>
    </header>

    <main>
        <div id="main-container"
            class="text-light mx-auto text-center w-100 vh-100 gap-5 d-flex flex-column justify-content-center align-items-center">
            <h1 class="mt-3">Ready to laugh?</h1>
            <div id="joke-container" class="fs-5 position-absolute"></div>
            <div class="d-flex mt-5">
                <div>
                    <input type="radio" class="input-radio" name="score" id="score-1" value="1">
                    <label for="score-1" class="input-radio-label">
                        <img class="input-radio-icon" src="img/confuso.png" alt="confused icon">
                    </label>
                </div>
                <div>
                    <input type="radio" class="input-radio" name="score" id="score-2" value="2">
                    <label for="score-2" class="input-radio-label">
                        <img class="input-radio-icon" src="img/feliz.png" alt="confused icon">
                    </label>
                </div>
                <div>
                    <input type="radio" class="input-radio" name="score" id="score-3" value="3">
                    <label for="score-3" class="input-radio-label">
                        <img class="input-radio-icon" src="img/reir.png" alt="confused icon">
                    </label>
                </div>
            </div>
            <div>
                <div id="button-border">
                    <button id="next-joke-btn" class="px-5 py-2 fw-bold" type="submit">Next Joke!</button>
                </div>
            </div>
        </div>
    </main>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="module" src="/buld/index.js"></script>
</body>

</html>
